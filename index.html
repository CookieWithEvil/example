<!DOCTYPE html>
<html>
<head>
	<title>example</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
</head>
<body>
	<header>
	   <div id="sticky-header">
	      <nav><h2>Nav</h2><nav>
	   </div>
	   <div id="immobile-header">
	      <div id="logo"></div>
	      <h1>Header</h1>
	   </div>
	</header>
	<div id="block1">Block 1</div>
	<div id="block2">Block 2</div>
	<div id="block3">Block 3</div>
	<script type="text/javascript">
		$(window).scroll(function() {
		   $("#sticky-header").css("position", "fixed");
		   var elem = document.elementFromPoint(0, 51);
		   var displayVal = (elem.id == "immobile-header") ? "none" : "block";
		   $("#sticky-header").css("display", displayVal);   
		});
	</script>
</body>
</html>
